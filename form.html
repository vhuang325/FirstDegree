<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form
        id="contactForm"
        action="https://formsubmit.co/barzvi@mfm333.com"
        method="POST"
      >
        <input
          type="hidden"
          name="_next"
          value="https://firstdegr333.com/thankyou.html"
        />
        <input type="hidden" name="_captcha" value="false" />
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Inquiry"
          rows="4"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
